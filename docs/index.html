<!DOCTYPE html><html><head><meta charset="utf-8"><title>Phase Plane Plotter</title><meta name="description" content="2D Phase Plane Plotter for differential systems"><meta name="keywords" content="math,phase,plane,plotter"><meta name="author" content="John Dews-Flick"><link rel="stylesheet" href="main.89ad6a1a.css"></head><body> <div id="app"> <div class="settings"> <div class="row"> <div class="col p-1 pl-4"> <h2 class="m-0 pt-3">Phase Plane Plotter</h2> <p class="m-0">John Dews-Flick <small>2019</small></p> </div> <div class="col center p-1"> <div class="pure-control-group m1"> <label for="name">X'</label> <input type="text" style="max-width:100px;" v-model="x_prime" placeholder="dx/dt function"> </div> <div class="pure-control-group m1"> <label for="name">Y'</label> <input type="text" style="max-width:100px;" v-model="y_prime" placeholder="dy/dt function"> </div> </div> <div class="col center p-1"> <div class="pure-control-group m1"> <label for="name">X Range</label> <input type="text" style="max-width:80px;" v-model="x_range" placeholder="a,b"> </div> <div class="pure-control-group m1"> <label for="name">Y Range</label> <input type="text" style="max-width:80px;" v-model="y_range" placeholder="a,b"> </div> </div> <div class="col p-1"> <div class="pure-control-group m1"> <label for="name">Start Point</label> <input type="text" style="max-width:80px;" v-model="p_range" placeholder="x,y"> </div> </div> <div class="col p-2 pt-4"> <button @click="update()" class="button-success pure-button button-small mt pure-button-active">Update Plot</button><br> <button @click="toggleExample()" class="pure-button mt-1 button-xs-small mt pure-button-active">Examples</button><br> </div> </div> </div> <Favorites v-show="showExamples" @select="select"></Favorites> </div> <script src="main.6c325e8b.js"></script>
