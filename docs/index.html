<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Phase Plane Plot</title>
</head>

<body>
    <div id="app">
        <div class="settings">
            <div class="row">
                <div class="col-2 p-3 pl-4">
                    <h2 class="m-0">Phase Plane Grapher</h2>
                    <p class="m-0">John Dews-Flick 2019</p>
                </div>
                <div class="col-2 center p-3">
                    <h3 class="m-0">X'</h3> <input type="text" v-model="x_prime" placeholder="dx/dt function">
                </div>
                <div class="col-2 center p-3">
                    <h3 class="m-0">Y'</h3> <input type="text" v-model="y_prime" placeholder="dy/dt function">
                </div>
                <div class="col-1 center p-3">
                    <h3 class="m-0">X Range</h3> <input type="text" v-model="x_range" placeholder="a,b">
                </div>
                <div class="col-1 center p-3">
                    <h3 class="m-0">Y Range</h3> <input type="text" v-model="y_range" placeholder="a,b">
                </div>
                <div class="col-1 center p-3">
                    <h3 class="m-0">Start Point</h3> <input type="text" v-model="p_range" placeholder="x,y">
                </div>
                <div class="col-2 center p-3 pt-4"> <button @click="update()">Update Plot</button> </div>
            </div>
        </div>
        <link rel="stylesheet" href="./bootstrap-grid.min.6c115c18.css">
        <link rel="stylesheet" href="./normalize.02b6c58e.css">
        <link rel="stylesheet" href="./main.d9f710db.css">
        <script src="./main.41b098d5.js"></script>
    </div>
</body>

</html>
